apiVersion: v1
kind: Secret
metadata:
  name: api-secrets
  namespace: chronos
type: Opaque
stringData:
  JWT_SECRET: change-me-to-a-long-random-string-at-least-32-chars
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: api-config
  namespace: chronos
data:
  NODE_ENV: production
  HOST: 0.0.0.0
  API_PORT: "4000"
  CORS_ORIGINS: http://chronos.local
  DATABASE_URL: postgresql://chronos:chronos@postgres:5432/chronos?schema=public
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: chronos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: chronos-api:dev
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4000
          env:
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: JWT_SECRET
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: api-config
                  key: NODE_ENV
            - name: HOST
              valueFrom:
                configMapKeyRef:
                  name: api-config
                  key: HOST
            - name: API_PORT
              valueFrom:
                configMapKeyRef:
                  name: api-config
                  key: API_PORT
            - name: CORS_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: api-config
                  key: CORS_ORIGINS
            - name: DATABASE_URL
              valueFrom:
                configMapKeyRef:
                  name: api-config
                  key: DATABASE_URL
          readinessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 8
            periodSeconds: 5
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: chronos
spec:
  selector:
    app: api
  ports:
    - port: 4000
      targetPort: 4000
