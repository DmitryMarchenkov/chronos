apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chronos
  namespace: chronos
spec:
  ingressClassName: traefik
  rules:
    - host: chronos.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 80
    - host: api.chronos.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 4000
